<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <title>TIc Tac Toe</title>
</head>

<body>
    <div class="main">
        <div class="home">
            <h1 class="game-Title">X/O</h1>
            <div class="btn-Holder">
                <button onclick="startTheGame()" class="btn">Play With Friend</button>
                <button onclick=" playWithComputer()" class="btn">Play With CPU</button>
                <button onclick="startTheGame()" class="btn">Play OnLine</button>
            </div>
        </div>
        <div style="display: none;" class="names">
            <h1 class="game-Title">X/O</h1>
            <form name="playersNames">
                <label for="1stplayer">1st Player Name(X by Defult):</label>
                <input type="text" maxlength="10" id="1stplayer" name="playerName">
                <label for="2ndplayer">2nd Player Name(O by Defult):</label>
                <input type="text" maxlength="10" id="2ndplayer" name="playerName">
                <button type="button" class="btn" onclick="startTheGame()">Start</button>
            </form>
        </div>
        <div class="playArea">
            <div class="top">
                <h1 class="game-Title">XO</h1>
                <h1 class="game-Title playerTurn">XTurn</h1>
            </div>
            <div class="middile">
                <div data-is-Played="false" onclick="setImage(0)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(1)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(2)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(3)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(4)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(5)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(6)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(7)" class="card"></div>
                <div data-is-Played="false" onclick="setImage(8)" class="card"></div>
            </div>
            <div class="buttom">
                <button class="results">X: 0</button>
                <button class="results">Ties: 0</button>
                <button class="results">O: 0</button>
            </div>
            <div class="bottom_btns">
                <button onclick="replay()">replay</button>
                <button onclick="exitGame()">Exit</button>
            </div>
        </div>
        <footer>
            <p class="MadeBy">Copyright &copy; by <a target="_blank" href="http://ousta.netlify.app/">Oussama.Tailba</a></p>
        </footer>
    </div>
    <script src="./JavaScript/Main.js"></script>
    <script src="./JavaScript/gameLogic.js"></script>
    </bod y>

</html>
